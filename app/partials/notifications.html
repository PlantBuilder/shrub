
<div class="notification-wrapper">
	
	<div
		data-ng-show="!!notification"
		data-ng-class="notification.class"
		class="alert notification fade in"
	>
		<button
			type="button"
			class="close"
			data-ng-click="close()"
		>&times;</button>
		<span data-ng-bind-html="notification.text"></span>
	</div>
	
</div>
